<mat-toolbar color="primary">
  <mat-toolbar-row>
      <img class="logo flex" src="https://www.sysjolt.com/wp-content/uploads/2018/05/Fallout76.jpg" alt="76">
      <span class="txt-vault flex">Database 76</span>
      <span style="flex: 1 1 auto;"></span>
      <button routerLink = "user" routerLinkActive="active" mat-icon-button>
          <mat-icon class="txt-vault">perm_identity</mat-icon>
      </button>
      <button routerLinkActive="active" mat-icon-button>
          <mat-icon class="txt-vault">login</mat-icon>
      </button>
      <button (click)="logout()" routerLinkActive="active" mat-icon-button>
          <mat-icon class="txt-vault">logout</mat-icon>
      </button>
      <button routerLink='/search' mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon class="txt-vault">home</mat-icon>
      </button>
  </mat-toolbar-row>
</mat-toolbar>
